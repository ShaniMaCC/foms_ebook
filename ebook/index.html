<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./style/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</head>

<body>
  <div class="container my-3">
    <div class="row ">
      <nav class="col-4">
        <div class="card border-0">
          <a class="card-header fw-bold" href="#">FOMS<br>期貨服務管理平台</a>
          <div class="accordion list-group" id="ebookContent">
            <ul class="accordion-item list-group-item p-0 rounded-0">
              <h2 class="accordion-header" id="headingBasicFunction">
                <button class="accordion-button text-secondary" type="button" data-bs-toggle="collapse"
                  data-bs-target="#collapseBasic" aria-expanded="true" aria-controls="collapseBasic">
                  <strong>基本功能</strong>
                </button>
              </h2>
              <li id="collapseBasic" class="accordion-collapse collapse show  hover-menu"
                aria-labelledby="headingBasicFunction" data-bs-parent="#ebookContent">
                <a class="accordion-body" href="#">
                  <strong>登入</strong>
                </a>
              </li>
              <li id="collapseBasic" class="accordion-collapse collapse show  hover-menu"
                aria-labelledby="headingBasicFunction" data-bs-parent="#ebookContent">
                <a class="accordion-body" href="#">
                  <strong>登出</strong>
                </a>
              </li>
              <li id="collapseBasic" class="accordion-collapse collapse show  hover-menu"
                aria-labelledby="headingBasicFunction" data-bs-parent="#ebookContent">
                <a class="accordion-body" href="#">
                  <strong>變更密碼</strong>
                </a>
              </li>
              <li id="collapseBasic" class="accordion-collapse collapse show  hover-menu"
                aria-labelledby="headingBasicFunction" data-bs-parent="#ebookContent">
                <a class="accordion-body" href="#">
                  <strong>個人化設定</strong>
                </a>
              </li>
            </ul>
            <ul class="accordion-item list-group-item p-0 ">
              <h2 class="accordion-header" id="headingTradeFunction">
                <button class="accordion-button text-secondary" type="button" data-bs-toggle="collapse"
                  data-bs-target="#collapseTrade" aria-expanded="true" aria-controls="collapseTrade">
                  <strong>交易功能</strong>
                </button>
              </h2>
              <li id="collapseTrade" class="accordion-collapse collapse  hover-menu"
                aria-labelledby="headingTradeFunction" data-bs-parent="#ebookContent">
                <a class="accordion-body" href="#">
                  <strong>指示單</strong>
                </a>
              </li>
              <li id="collapseTrade" class="accordion-collapse collapse  hover-menu"
                aria-labelledby="headingTradeFunction" data-bs-parent="#ebookContent">
                <a class="accordion-body" href="#">
                  <strong>母單委託</strong>
                </a>
              </li>
              <li id="collapseTrade" class="accordion-collapse collapse  hover-menu"
                aria-labelledby="headingTradeFunction" data-bs-parent="#ebookContent">
                <a class="accordion-body" href="#">
                  <strong>子單委託</strong>
                </a>
              </li>
              <li id="collapseTrade" class="accordion-collapse collapse  hover-menu"
                aria-labelledby="headingTradeFunction" data-bs-parent="#ebookContent">
                <a class="accordion-body" href="#">
                  <strong>期權商品查詢</strong>
                </a>
              </li>
            </ul>
            <ul class="accordion-item list-group-item p-0">
              <h2 class="accordion-header" id="headingAdminFunction">
                <button class="accordion-button text-secondary" type="button" data-bs-toggle="collapse"
                  data-bs-target="#collapseAdmin" aria-expanded="true" aria-controls="collapseAdmin">
                  <strong>管理功能(管理者權限)</strong>
                </button>
              </h2>
              <li id="collapseAdmin" class="accordion-collapse collapse  hover-menu"
                aria-labelledby="headingAdminFunction" data-bs-parent="#ebookContent">
                <a class="accordion-body" href="#">
                  <strong>買方資訊</strong>
                </a>
              </li>
              <li id="collapseAdmin" class="accordion-collapse collapse  hover-menu"
                aria-labelledby="headingAdminFunction" data-bs-parent="#ebookContent">
                <a class="accordion-body" href="#">
                  <strong>交易群組</strong>
                </a>
              </li>
              <li id="collapseAdmin" class="accordion-collapse collapse  hover-menu"
                aria-labelledby="headingAdminFunction" data-bs-parent="#ebookContent">
                <a class="accordion-body" href="#">
                  <strong>交易員帳號設定</strong>
                </a>
              </li>
            </ul>

          </div>
        </div>
      </nav>
      <main class="col-8">
        <h2>基本功能</h2>
        <h3>登入</h3>
        <ul>
          <li>
            <p>輸入帳號及密碼，點選登入
              ※由管理者建立帳號後，交易員首次登入時，會強制要求改密碼
            </p>
            <p class="fw-bold">
              <一般登入>
            </p>
            <img src="./img/1-1-1.jpg" alt="normal login">
          </li>
          <li>
            <p class="fw-bold mt-3">
              <首次登入後更改密碼>
            </p>
            <img src="./img/1-1-2.jpg" alt="first time login">
          </li>
        </ul>

      </main>
    </div>
  </div>



</body>

</html>
